jobs:
  today.create_note:
    description: "Create daily note from template"
    steps:
      - name: create
        call: life_jobs.today.create_note
        args:
          date: "{date}"
          template_path: "{template_path}"
          daily_dir: "{daily_dir}"

  today.prompt_llm:
    description: "Ask LLM about today's note"
    steps:
      - name: prompt
        call: life_jobs.today.prompt_llm
        args:
          note_path: "{note_path}"
          question: "{question}"
          context_days: "{context_days}"
