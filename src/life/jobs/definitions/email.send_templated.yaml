job_id: email.send_templated
version: '1.0'
description: "Send a templated email via lorchestra â†’ egret"

steps:
  - step_id: read_template
    op: file.read
    params:
      path: '@payload.template_path'

  - step_id: send
    op: lorchestra.run
    params:
      job_id: email.send_templated
      payload:
        to: '@payload.to'
        template: '@run.read_template.content'
        template_vars: '@payload.template_vars'
        provider: '@payload.provider'
        account: '@payload.account'
